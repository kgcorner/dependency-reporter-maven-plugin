<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>

<input type="text" name="dependency" placeholder="enter dependency" id="filterDep" /> <input type="submit" onclick="filter()" />
<div class="network"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
let data = %s;
var width = 960,
    height = 500



function drawNetwork(json) {
    var svg = d3.select(".network").append("svg")
    .attr("width", width)
    .attr("height", height);
    var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

    force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.project });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
}

drawNetwork(data);
function filter() {
    var el = document.getElementById("filterDep");
    var dependency = el.value;
    var newNodes = [];
    let newData = {}
    data.nodes.forEach(node => {
        node.dependencies.forEach(dep=> {
            if(dep.dependency.indexOf(dependency) > -1) {
                newNodes.push(node)
            }
        })
    })

    newData.nodes = newNodes;
    let newLinks = []
    for(let i = 0; i<newData.nodes.length; i++) {
        let node = newData.nodes[i];
        node.dependencies.forEach(dep=> {
            let index = getIndex(newData.nodes, dep.dependency)
            if(index > -1) {
                let link = {
                    source: index,
                    target: i
                }
                newLinks.push(link);
            }
        })
    }
    newData.links = newLinks;
    console.log(newData)
    d3.select("svg").remove();

    //console.log(svg)
    drawNetwork(newData);
}

function getIndex(nodes, dep) {
    for(let i=0;i<nodes.length ; i++) {
        if(nodes[i].project.indexOf(dep) > -1)
            return i;
    }
    return -1;
}
</script>
</body>
