<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}
td{
  margin: 10px;
  border: thin ridge maroon;
  padding:15px;
}
table{
  width: 100%;
}
.node {
  cursor: pointer;
}
.filter-container {
  display:block;
  width: 80%;
  margin: 40px auto;


}
.filter-text {
    width: 80%;
    height: 65px;
    padding: 15px;
    line-height: 65px;
    margin-right: 2%;
}
.filter-button {
  background: #387413;
    padding: 10px;
    color: #fff;
    border-radius: 5px;
    height: 65px;
    width: 150px;
}
</style>
<body>
<h1 style="text-align: center; margin-top: 20px;">
    Dependency Report : %s
</h1>
<div class="filter-container">
    <input type="text" name="dependency" placeholder="Enter dependency" id="filterDep"  class="filter-text"/> <input type="submit" class="filter-button" onclick="filter()" />
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="network">

        </div>
    </div>
    <div class="col-lg-4">
        <table>
            <tr>
                <td>Project Name</td>
                <td>
                    <label id="prjName" value="Project"> NA </label>
                </td>
            </tr>
            <tr>
                <td>Project Version</td>
                <td>
                    <label id="prjVersion" value="Project"> NA </label>
                </td>
            </tr>
            <tr>
                <td>Project Group Id</td>
                <td>
                    <label id="prjGrpId" value="Project"> NA </label>
                </td>
            </tr>
            <tr>
                <td>Total dependencies</td>
                <td>
                    <label id="prjDepCount" value="Project"> NA </label>
                </td>
            </tr>

            <tr>
                <td>Dependent Project Count</td>
                <td>
                    <label id="prjDependentCount" value="Project"> NA </label>
                </td>
            </tr>

            <tr>
                <td>Dependent Projects</td>
                <td>
                    <label id="prjDep" value="Project"> NA </label>
                </td>
            </tr>
        </table>
    </div>
    <footer style="position: relative; bottom:0; height: 30px; border-top: thin ridge maroon; text-align: right; margin-right: 20px;">
      <span >
        Generated by <a href="https://github.com/kgcorner/maven-dependency-reporter-plugin">Maven Dependency Reporter Plugin</a>
      </span>
    </footer>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
let data =%s
var width = 1000,
    height = 924



function drawNetwork(json) {
    var svg = d3.select(".network").append("svg")
    .attr("width", width)
    .attr("height", height);
    var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-30)
    .size([width, height]);

    force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "https://iconarchive.com/download/i103574/custom-icon-design/flatastic-6/Circle.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.project });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    node.on("click", (d)=> {
      var projLbl = document.getElementById("prjName");
      var prjVerLbl = document.getElementById("prjVersion");
      var prjDepCountLbl = document.getElementById("prjDepCount");
      var prjDependentCountLbl = document.getElementById("prjDependentCount");
      var prjDepLbl = document.getElementById("prjDep");
      var prjGrpIdLbl = document.getElementById("prjGrpId");
      projLbl.innerHTML = d.project
      prjVerLbl.innerHTML = d.projectVersion
      prjDepCountLbl.innerHTML = d.dependencies.length
      prjDependentCountLbl.innerHTML = d.dependents.length
      prjGrpIdLbl.innerHTML = d.projectGroupId
      var html = "<ul>"
      d.dependents.forEach(dep=> {
        var lsHtml = "<li>" + dep.dependencyGroupId+ ":" + dep.dependency + ":" + dep.dependencyVersion + "</li>"
        html = html + lsHtml
      })
      html = html + "</ul>"
      prjDepLbl.innerHTML = html;
    })
  });
}

drawNetwork(data);
function filter() {
    var el = document.getElementById("filterDep");
    var dependency = el.value;
    var newNodes = [];
    let newData = {}
    data.nodes.forEach(node => {
        node.dependencies.forEach(dep=> {
            if(dep.dependency.indexOf(dependency) > -1) {
                newNodes.push(node)
            } else {
              if(dep.dependencyGroupId.indexOf(dependency) > -1) {
                newNodes.push(node)
              }
            }
        })
    })

    newData.nodes = newNodes;
    let newLinks = []
    for(let i = 0; i<newData.nodes.length; i++) {
        let node = newData.nodes[i];
        node.dependencies.forEach(dep=> {
            let index = getIndex(newData.nodes, dep.dependency)
            if(index > -1) {
                let link = {
                    source: index,
                    target: i
                }
                newLinks.push(link);
            }
        })
    }
    newData.links = newLinks;
    console.log(newData)
    d3.select("svg").remove();

    //console.log(svg)
    drawNetwork(newData);
}

function getIndex(nodes, dep) {
    for(let i=0;i<nodes.length ; i++) {
        if(nodes[i].project.indexOf(dep) > -1)
            return i;
    }
    return -1;
}
</script>
</body>
